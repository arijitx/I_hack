<html>
  <head>
    <style>
      #chat_box{
        overflow: auto;
        height: 450px;
        background-color: #e6e6e6;
        border-width: medium;
        border-radius: 5px;
        border-color: #fff;
      }

      #me_box{
        background-color:#c7ff3b;
        border-width: 40px;
        min-height: 40px;
        width: 400px;
        vertical-align:
        border-radius: 20px;
        border-color: #fff;
        text-align: center;
        margin-left: 5px;
        margin-top: 5px;
      }

      #bot_box{
        background-color:#7e95ff;
        border-width: medium;
        min-height: 40px;
        width: 300px;
        border-radius: 20px;
        border-color: #fff;
        text-align: center;
        margin-left: 5px;
        margin-top: 5px;


      }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container fluid">
      <br>
      <div id="chat_box" class=".col-sm-12">
      </div>
      <br>
      <div class="form-group">
       <textarea id="msg" class="form-control" rows="5" ></textarea>
      </div>

    </div>

  <script>
    $(document).keypress(function(e) {
        if(e.which == 13) {
            var text=$('#msg').val();
            $('#msg').val('');
            $('#chat_box').append('<div id="me_box">'+text+'</div>');
            send_msg(text,'normal',1);
        }
    });

    function send_msg(msg,type,depth){
      $.get('/chat?msg='+msg+'&type='+type , function(data, status){
          var type=data['type'];
          var action=data['action'];
          console.log(action,depth);
          if(action=='action_listen'){
            return;
          }

          $('#chat_box').append('<div id="bot_box">'+data['response']+'</div>');
          if(type=='continue'){
            if(msg==action){
              return
            }
          }
          send_msg(action,'continue',depth+1);
      });
    }
  </script>
  </body>
</html>
